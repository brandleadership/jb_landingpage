        image: without legend
        textimage: with legend
        texttitleimage: with title and legend
        video: External Videosource
        videohtml: External Videosource
      footer:
        container: Container Footer-Elements
  # placeholder-naming library (set to [] if not needed)
  placeholder:
    header:
      h1: '{header_h1-title}'
      image: '{header_image-alttext}'
      text: '{header_lead-text}'
    content:
      cta: '{content_contact-text}'
      quote:
        text: '{content_quote-text}'
        name: '{content_quote-name}'
        position: '{content_quote-position}'
      highlightbox:
        title: '{content_rectangle-title}'
        text: '{content_rectangle-text}'
    articles:
      tag1: '{related_article1-tag}'
      tag2: '{related_article2-tag}'
      tag3: '{related_article3-tag}'
      tag4: '{related_article4-tag}'
      content1: '{related_article1-title}'
      content2: '{related_article2-title}'
      content3: '{related_article3-title}'
      content4: '{related_article4-title}'
    footer:
      disclaimer: '{footer_disclaimer-text}'
  # imagereference-look_up_table library (set to [] if not needed)
  imagereference: []
  # define your styles (only if required by design.properties, set to [] if not needed)
  styles: []
  # name your groups (required by design.properties)
  groups:
    header: 'Header Elements'
    content: 'Content Elements'
    articles: 'Related Articles'
    articlesalt: 'Alternative Elements'
    footer: 'Footer Elements'
  # organize your elements in groups (equals studio element groups)
  elements:
    header:
      - 'container'
      - 'h1'
      - 'breadcrumb'
      - 'image'
      - 'text'
    content:
      - 'printsubscribe'
      - 'content1'
      - 'content2'
      - 'text'
      - 'video'
      - 'video-html'
      - 'image'
      - 'text-image'
      - 'text-title-image'
      - 'quote'
      - 'highlightbox'
      - 'cta'
      - 'spacer'
    articles:
      - 'image1'
      - 'image2'
      - 'image'
      - 'content1'
      - 'content2'
      - 'content3'
      - 'content4'
    articlesalt:
      - 'backtotop'
      - 'optinoptout'
      - 'confirm'
    footer:
      - 'container'
      - 'links'
      - 'social'
      - 'legal'
      - 'disclaimer'
  # define your dropzones here
  dropzones:
    header:
      header:
        - 'container'
    content:
      content:
        - 'printsubscribe'
        - 'text'
        - 'video'
        - 'video-html'
        - 'quote'
        - 'text-image'
        - 'text-title-image'
        - 'image'
        - 'cta'
        - 'highlightbox'
        - 'spacer'
    articles:
      articles:
        - 'image'
        - 'image1'
        - 'image2'
    articlesalt:
      articlesalt:
        - 'backtotop'
        - 'optinoptout'
        - 'confirm'
    footer:
      footer:
        - 'container'
  # define the default elements of your dropzones here
  defaults:
    header:
      - header: ['container']
    content:
      - content: ['printsubscribe']
      - content: ['text']
      - content: ['video']
      - content: ['video-html']
      - content: ['quote']
      - content: ['cta']
      - content: ['text-image']
      - content: ['text-title-image']
      - content: ['image']
      - content: ['spacer']
    articles:
      - articles: ['image']
    articlesalt:
      - articlesalt: ['backtotop']
      - articlesalt: ['optinoptout']
      - articlesalt: ['confirm']
    footer:
      - footer: ['container']
  # define the elements of your preview template here
  preview:
    header:
      - header: ['container']
      - header: ['h1']
      - header: ['breadcrumb']
      - header: ['image']
      - header: ['text']
    content:
      - content: ['text']
      - content: ['video']
      - content: ['quote']
      - content: ['text-image']
      - content: ['text-title-image']
      - content: ['image']
      - content: ['cta']
      - content: ['spacer']
      - content: ['highlightbox']
    articles:
      - articles: ['image']
    articlesalt:
      - articlesalt: ['backtotop']
      - articlesalt: ['optinoptout']
      - articlesalt: ['confirm']
    footer:
      - footer: ['container']
